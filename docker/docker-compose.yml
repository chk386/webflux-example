version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=webflux
      - MYSQL_USER=webflux
      - MYSQL_PASSWORD=webflux
      - MYSQL_DATABASE=webflux
    volumes:
      - ~/docker/mysql:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    environment:
      - ADMINER_DESIGN=mvt

